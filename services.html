
{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/basestyle.css' %}">  
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">  
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/basestyle.css' %}">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}
            COURIER TRACKING</title>
  </head>
<body>
 
    {% comment %} {% include 'header.html'%} {% endcomment %}
    <div class="main">
          <div id="logo">
             <img src="{% static 'img\logo.png'%}" alt height="90" weight="90">
            </div>
           
            <ul>
                 <li class="active"><a href="#">Home</a></li>
                 <li><a href="trackingpage">TRACKS COURIERS</a></li>
                 <li><a href="about" target="_blank">About</a></li>
                 <li><a href="#">Contact</a></li>
                 <li><a href="lgn" target="_blank">login</a></li>
                 

            </ul>
            
    </div>
    <div class="container-fluid px-0 mb-3">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Order your parcel<h1>
   <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
         <label for="exampleFormControlInput1">Email address</label>
         <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
         </div>

         <div class="form-group">
           <label for="phone"> Phone Number</label>
           <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
         </div>

         <div class="form-group">
            <label for="exampleFormControlInput1">Tell me what you want to contact for...</label>
            <textarea class="form-control" id="desc" row="2" name="desc" ></textarea>
         </div>

        <button  class="btn btn-primary" type="Submit">Submit</button>
    </form>

</div>   

   

    {% include 'footer.html'%}

    

    
    </body>
</html>
